<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="delete_book.html" th:method="post" th:action="@{/delete(id=${book.id})}" th:object="${book}">
    <h3>Delete book?</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" readonly="readonly" type="text" th:value="*{title}"/>
    </div>


    <div class="row">
        <button type="submit">Yes</button>
        <a href="list.html" th:href="@{/}"><button type="button">No</button></a>
    </div>
</form>

</body>
</html>
