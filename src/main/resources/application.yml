spring:
  batch:
    job:
      enabled: false
  data:
    mongodb:
      database: library
      host: localhost
      port: 0
  main:
    allow-circular-references: true
  mongodb:
    embedded:
      version: 3.4.0
  banner:
    location: banner.txt

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      javax:
        persistence:
          validation:
            mode: none
      hibernate:
        enable_lazy_load_no_trans: true
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: create-drop