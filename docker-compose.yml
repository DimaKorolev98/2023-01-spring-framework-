version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_DATASOURCE_USERNAME=sa
  h2:
    container_name: 'h2'
    hostname: 'h2'
    image: huksley/h2
    ports:
     - "8181:8181"
